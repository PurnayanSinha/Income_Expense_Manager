<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Add New Transaction</h2>
    <div class="form">
      <input type="text" id="description" placeholder="Transaction description"/>
      <input type="number" id="amount" placeholder="Amount (₹)"/>
      <select id="type" onchange="updateCategoryOptions()">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <select id="category"></select>
      <input type="date" id="date"/>
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div class="summary">
      <div>Total Income: ₹<span id="totalIncome">0</span></div>
      <div>Total Expenses: ₹<span id="totalExpenses">0</span></div>
      <div>Balance: ₹<span id="balance">0</span></div>
    </div>

    <div class="charts">
      <canvas id="incomeChart"></canvas>
      <canvas id="expenseChart"></canvas>
      <canvas id="comparisonChart"></canvas>
    </div>

    <h3>Transactions</h3>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount (₹)</th>
          <th>Type</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionBody"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
